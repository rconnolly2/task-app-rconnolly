<div class="module" *ngIf="module; else noModule">
    <div class="module-details">
      <div class="details-left">
        <img *ngIf="tutor?.profileImage" [src]="tutor?.profileImage" alt="Profile picture">
      </div>
      <div class="details-right">
        <p class="module-title">{{ module.name }} | {{ module.course }}</p>
        <p class="module-tutor">{{ tutor?.firstName }} {{ tutor?.surName }}</p>
      </div>
    </div>
  
    <div class="task-list">
      <app-task *ngFor="let task of taskModuleList" [task]="task"></app-task>
    </div>
  
    <div class="module-description">
      <p>{{ module.description }}</p>
    </div>
</div>
  
<!-- Si no se recibe un módulo -->
<ng-template #noModule>
<p>No hay información de módulo disponible.</p>
</ng-template>
