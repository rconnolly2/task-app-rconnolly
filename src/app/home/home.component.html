<!-- Aqu칤 ira el sistema de notificaciones si me da tiempo... -->


<div class="week-tasks">
    <div class="day-tasks">
        <div class="day-header">
            <h4>Monday <i class="fa fa-calendar"></i></h4>
        </div>
        <div *ngIf="objectKeys(mondayTaskList).length > 0; else noTasks">
            <div *ngFor="let moduleId of objectKeys(mondayTaskList)">
                <app-day-task [taskModuleList]="mondayTaskList[moduleId]"></app-day-task>
            </div>
        </div>

        <!-- Si la lista est치 vac칤a, muestro este mensaje -->
        <ng-template #noTasks>
            <p class="nothing">
            Nothing to do this day...<br>
            Sitback 游눸<br>
            Relax 游땕
            </p>
        </ng-template>
    </div>
